<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toolbar-vocab">
        QUIZZ
    </div>
    <div id="quiz-container">
        <div id="question-container">
            <h1>Quiz</h1>
            <h2>Câu hỏi sẽ hiển thị ở đây</h2>
        </div>
        <div id="question-list"></div>
        <div id="result-container">
            <h2>Kết quả</h2>
            <table id="summary-table" style="margin-bottom: 30px;">
                <thead>
                    <tr>
                        <th>Tổng số câu hỏi</th>
                        <th>Số câu đúng</th>
                        <th>Số câu sai</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="total-questions">0</td>
                        <td id="correct-answers" style="color: green;">0</td>
                        <td id="wrong-answers" style="color: red;">0</td>
                    </tr>
                </tbody>
            </table>
            <h3>Chi tiết</h3>
            <table id="result-table">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Câu hỏi</th>
                        <th onclick="sortTable(1)">Câu trả lời của bạn</th>
                        <th onclick="sortTable(2)">Đáp án đúng</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Nội dung sẽ được thêm động -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
